version: '3.8'

# ═══════════════════════════════════════════════════════════════
# DEVELOPMENT DOCKER COMPOSE
# ═══════════════════════════════════════════════════════════════
# This configuration uses separate volumes for development
# Development data is stored in: /var/lib/job-tracker-dev
# Can be cleared anytime without affecting production
# Services run on different ports to avoid conflicts with production
# ═══════════════════════════════════════════════════════════════

x-common-env: &common-env
  KAFKA_BOOTSTRAP_SERVERS: kafka:29092
  POSTGRES_HOST: postgres
  POSTGRES_DB: job_tracker_dev
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: dev_password
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: minio_admin
  MINIO_SECRET_KEY: minio_password
  REDIS_HOST: redis
  REDIS_PORT: 6379
  ENVIRONMENT: development

services:
  # ---------------------------------------------------------------------------
  # Core Infrastructure: Message Bus (Kafka + Zookeeper)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    volumes:
      - zookeeper_dev:/var/lib/zookeeper
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_dev:/var/lib/kafka
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      retries: 5
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Core Infrastructure: DEVELOPMENT Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: job_tracker_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 10s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio_dev:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # Microservices: Email Ingestion
  # ---------------------------------------------------------------------------
  ingestion:
    build:
      context: ../
      dockerfile: services/ingestion/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: ingestion
    volumes:
      - ../outlook_token_cache.json:/app/outlook_token_cache.json:ro
      - ../services/ingestion/credentials.json:/app/credentials.json
      - ../services/ingestion/token.pickle:/app/token.pickle
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Microservices: AI Classification (with multi-provider support)
  # ---------------------------------------------------------------------------
  classifier:
    build:
      context: ../
      dockerfile: services/classifier/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: classifier
      # Multi-provider API keys
      GROQ_API_KEY: ${GROQ_API_KEY}
      TOGETHER_API_KEY: ${TOGETHER_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Daily limits (configured in provider_manager.py)
      GROQ_DAILY_LIMIT: 14400
      TOGETHER_DAILY_LIMIT: 5000
      GEMINI_DAILY_LIMIT: 1500
    command: [ "python", "-u", "src/main.py" ]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Microservices: Research
  # ---------------------------------------------------------------------------
  researcher:
    build:
      context: ../
      dockerfile: services/researcher/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: researcher
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-gemini}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Microservices: Notifications
  # ---------------------------------------------------------------------------
  notifier:
    build:
      context: ../
      dockerfile: services/notifier/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: notifier
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      TWILIO_WHATSAPP_TO: ${TWILIO_WHATSAPP_TO}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}

  # ---------------------------------------------------------------------------
  # Microservices: Dashboard
  # ---------------------------------------------------------------------------
  dashboard-api:
    build:
      context: ../
      dockerfile: services/dashboard-api/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: dashboard-api
      DATABASE_URL: postgresql://admin:dev_password@postgres:5432/job_tracker_dev
      KAFKA_GROUP_ID: dashboard_group
    ports:
      - "8001:8000"

  dashboard-ui:
    build:
      context: ../
      dockerfile: services/dashboard-ui/Dockerfile
    depends_on:
      dashboard-api:
        condition: service_started
    ports:
      - "3301:80"

  # ---------------------------------------------------------------------------
  # Microservices: Orchestration
  # ---------------------------------------------------------------------------
  orchestrator:
    build:
      context: ../
      dockerfile: services/orchestrator/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: orchestrator
    ports:
      - "8006:8000"

  # ---------------------------------------------------------------------------
  # Microservices: Conversation
  # ---------------------------------------------------------------------------
  conversation:
    build:
      context: ../
      dockerfile: services/conversation/Dockerfile
    environment:
      <<: *common-env
      SERVICE_NAME: conversation
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      LLM_PROVIDER: auto
      WHATSAPP_VERIFY_TOKEN: my_secure_token
    ports:
      - "8007:8004"

  # ---------------------------------------------------------------------------
  # Monitoring: Prometheus & Grafana
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - orchestrator
      - conversation

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    volumes:
      - grafana_dev:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

# ═══════════════════════════════════════════════════════════════
# DEVELOPMENT VOLUMES (EPHEMERAL)
# ═══════════════════════════════════════════════════════════════
# These volumes use standard Docker volumes
# Can be cleared anytime with docker-compose down -v
# ═══════════════════════════════════════════════════════════════

volumes:
  postgres_dev:
  redis_dev:
  kafka_dev:
  zookeeper_dev:
  minio_dev:
  prometheus_dev:
  grafana_dev:
