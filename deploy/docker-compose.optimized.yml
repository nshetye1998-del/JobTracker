version: '3.8'

x-common-env: &common-env
  KAFKA_BOOTSTRAP_SERVERS: kafka:29092
  REDIS_HOST: redis
  REDIS_PORT: 6379
  DATABASE_URL: postgresql://jtc_user:jtc_password@postgres:5432/jtc_app

services:
  # ---------------------------------------------------------------------------
  # Core Infrastructure: Message Bus (Kafka + Zookeeper)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      retries: 5
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Core Infrastructure: Database & Cache
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: jtc_user
      POSTGRES_PASSWORD: jtc_password
      POSTGRES_DB: jtc_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jtc_user" ]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # Microservices
  # ---------------------------------------------------------------------------
  ingestion:
    build:
      context: ../
      dockerfile: services/ingestion/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: ingestion
      # Gmail credentials (mounted as files)
      # Outlook credentials (from .env)
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID:-}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET:-}
      OUTLOOK_TENANT_ID: ${OUTLOOK_TENANT_ID:-}
    volumes:
      - ../services/ingestion/credentials.json:/app/credentials.json
      - ../services/ingestion/token.pickle:/app/token.pickle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  classifier:
    build:
      context: ../
      dockerfile: services/classifier/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: classifier
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GEMINI_DAILY_QUOTA: 1000000
    command: [ "python", "-u", "src/main.py" ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  researcher:
    build:
      context: ../
      dockerfile: services/researcher/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: researcher
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  notifier:
    build:
      context: ../
      dockerfile: services/notifier/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: notifier
      # WhatsApp Configuration
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_RECIPIENT_PHONE: ${WHATSAPP_RECIPIENT_PHONE:-}
      # Slack Configuration (Optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    restart: unless-stopped

  orchestrator:
    build:
      context: ../
      dockerfile: services/orchestrator/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: orchestrator
    ports:
      - "8005:8000"
    restart: unless-stopped

  dashboard-api:
    build:
      context: ../
      dockerfile: services/dashboard-api/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      <<: *common-env
      SERVICE_NAME: dashboard-api
      KAFKA_GROUP_ID: dashboard_group
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard-ui:
    build:
      context: ../
      dockerfile: services/dashboard-ui/Dockerfile
    depends_on:
      dashboard-api:
        condition: service_started
    ports:
      - "3300:80"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
